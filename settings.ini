[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = shyster
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = gpl3

### nbdev ###
doc_path = _docs
lib_path = shyster
nbs_path = .
recursive = False
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jouni K. Sepp√§nen
author_email = jks@iki.fi
copyright = 2022 onwards, %(author)s
description = Add soft hyphens to HTML documents
keywords = nbdev jupyter notebook python
language = English
status = 3
user = jkseppan

### Optional ###
requirements = bs4 lxml
dev_requirements = types-beautifulsoup4
